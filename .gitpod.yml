tasks:
  - name: Mongo DB
    command: |
      mkdir -p /workspace/data && mongod --dbpath /workspace/data
      
  - name: Go Server
    init: 
      go mod download
    command:   
      go run main.go

      
image:
  file: .gitpod.Dockerfile

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: true
    addComment: false
    addBadge: true
